<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Guessing Game</title>
</head>

<body>
    <div class="header">
        <h1>Enter a Number Between 1 to 100</h1>
        <div class="from-control">
            <input type="text" id="guessingNumber"> <br>
            <button type="submit" id="submitButton">Click to Check</button>
        </div>
    </div>

    <p id="result" style="text-align: center; font-size: 25px;"></p>

    <p id="inputs" style="text-align: center;">Input Histories</p>

    <p id="show-pre-inputs"></p>

    <div class='spiralContainer'>
        <div class='spiral' style="text-align: center;"></div>
    </div>
    <div class='spiralContainer'>
        <div class='spiral' style="text-align: center;"></div>
    </div>

    <script src="index.js">
    </script>

</body>

</html>
